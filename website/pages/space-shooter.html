<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <link rel="stylesheet" href="../styles/space-shooter.css">
</head>
<body>
  <header>
    <h1>Space Shooter</h1>
    <img src="../../images/sun.png" alt="change mode" title="change mode" id="mode">
  </header>
  <main>
    <div class="game-container">
        <div class="menu">
          <button class="btn" id="start-game">Start Game</button>
          <button class="btn" id="rules-btn">Rule Book</button>
          <button class="btn" id="back-btn" style="display: none;">Back</button>
          <div id="rules" class="hidden">
            <p>ðŸš€ **How to Play:**</p>
            <ul>
              <li>Use <strong>Arrow Keys</strong> or <strong>click</strong> around the <br> spaceship to move the spaceship.</li>
              <li>Press the <strong>SpaceBar</strong>or <strong>press</strong> the spaceship to shoot bullets.</li>
              <li>Avoid the asteroids, or it's game over!</li>
              <li>Destroy asteroids to increase your score.</li>
            </ul>
          </div>
        </div>
        <div class="game hidden">
          <div class="player"></div>
            <div id="score">Score: 0</div>
            
              <div id="game-over" class="hidden">
                <h3>Game Over!</h3>
                <button class="btn" id="restart-game">Restart</button>
              </div>
              
            </div>
            <div id="button" class="hidden">
              <footer>
                <ul>
                  <img src="../../images/space-shooter/left.jpg" title="left move" alt="left" id="left">
                  <img src="../../images/space-shooter/left.jpg" title="right move" alt="right" id="right">
                </ul>
                
              </footer>
            </div>
            
      </div>
      
    </div>
    
        
  </main>
  
  <script src="../scripts/space-shooter.js"></script>
</body>
</html>
