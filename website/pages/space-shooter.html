<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <link rel="stylesheet" href="../styles/space-shooter.css">
</head>
<body>
    <div class="game-container">
        <div class="menu">
          <h1>Space Shooter</h1>
          <button class="btn" id="start-game">Start Game</button>
          <button class="btn" id="rules-btn">Rule Book</button>
          <button class="btn" id="back-btn" style="display: none;">Back</button>
          <div id="rules" class="hidden">
            <p>ðŸš€ **How to Play:**</p>
            <ul>
              <li>Use <strong>Arrow Keys</strong> to move the spaceship.</li>
              <li>Press the <strong>Spacebar</strong> to shoot bullets.</li>
              <li>Avoid the asteroids, or it's game over!</li>
              <li>Destroy asteroids to increase your score.</li>
            </ul>
          </div>
        </div>
        <div class="game hidden">
          <div class="player"></div>
          <div id="score">Score: 0</div>
          <div id="game-over" class="hidden">
            <p>Game Over!</p>
            <button class="btn" id="restart-game">Restart</button>
          </div>
        </div>
      </div>
  <script src="../scripts/space-shooter.js"></script>
</body>
</html>
