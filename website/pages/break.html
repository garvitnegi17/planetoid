<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/break.css" />
    <script src="../scripts/break.js" defer></script>
    <title>Breakout Game</title>
</head>
<body>
    <h1>Breakout Game</h1>
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls" class="controls">
        <button id="move-left" class="control-btn">⬅️ Left</button>
        <button id="move-right" class="control-btn">➡️ Right</button>
    </div>

    <div id="rules-container" class="rules-container">
        <div class="rules-content">
            <h2>Game Rules</h2>
            <p>1. Use the arrow keys or buttons to move the paddle.</p>
            <p>2. Bounce the ball to break the bricks.</p>
            <p>3. Score points by breaking bricks.</p>
            <p>4. The game resets when the ball falls below the paddle.</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
    </div>

</body>
</html>
