<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Game</title>
  <link rel="stylesheet" href="../styles/block.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Block Game</h1>
      <button id="start-game" class="btn">Start Game</button>
      <div class="scoreboard">
        <h3>Score</h3>
        <p id="score">0</p>
      </div>
      <div class="controls">
        
        <button id="top-btn" class="btn">Rotate</button>
        <button id="down-btn" class="btn">Down</button>
        <button id="left-btn" class="btn">Left</button>
        <button id="right-btn" class="btn">Right</button>
        
      </div>

    </div>
    <div class="game-area" id="game-area"></div>
  </div>
  <script src="../scripts/block.js"></script>
</body>
</html>
