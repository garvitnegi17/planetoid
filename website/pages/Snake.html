<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Snake Sphere Game</title>
  <style>
    body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle, #000020, #09092a);
  font-family: Arial, sans-serif;
  background-image: url('/images/6.png'); /* Set your image path here */
  background-size: cover;
  background-position: center;
  width: 100vw;
  height: 100vh;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
}
canvas {
  display: block;
}
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
#overlay h1 {
  margin-bottom: 20px;
}
.difficulty-buttons button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  background: #444;
  border: none;
  color: white;
  border-radius: 5px;
  transition: background 0.3s;
  animation: pulse 1.5s infinite; /* Add pulsing animation */
}
.difficulty-buttons button:hover {
  background: #666;
}
.difficulty-buttons button:active {
  transform: scale(0.95);
}
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
        #countdown {
  position: fixed; /* Use fixed positioning to make it stay in the center even if page scrolls */
  top: 50%; /* Position it vertically in the middle */
  left: 50%; /* Position it horizontally in the middle */
  transform: translate(-50%, -50%); /* Adjust the element to perfectly center */
  font-size: 48px;
  color: white;
  z-index: 10;
  display: none;
  text-align: center;
}


        #countdown span {
            display: inline-block;
            opacity: 0;
            animation: wave 1.5s ease-out forwards;
        }

        @keyframes wave {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            50% {
                transform: translateY(-30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
#scoreboard {
  position: absolute;
  top: 20px;
  left: 20px;
  color: white;
  font-size: 24px;
  font-family: Arial, sans-serif;
}

  .modal-content {
    background: #222;
    padding: 30px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    width: 300px;
  }
  .modal-content h2 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  .modal-content p {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .modal-buttons button {
    background: #444;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .modal-buttons button:hover {
    background: #666;
  }
  .modal-buttons button:active {
    transform: scale(0.95);
  }
 

  #gameOverModal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }
    .game-over-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .game-over-buttons button:hover {
      background: #666;
    }
    
  </style>
</head>
<body>
  <div id="overlay">
    <h1>3D Snake Sphere Game</h1>
    <p>Select Difficulty:</p>
    <div class="difficulty-buttons">
      <button onclick="startGame(200)">Easy</button>
      <button onclick="startGame(100)">Medium</button>
      <button onclick="startGame(50)">Hard</button>
    </div>
  </div>
  <div id="countdown"></div>
  <div id="scoreboard">Score: <span id="score">0</span></div>

  <!-- Game Over Modal -->
  <div id="gameOverModal">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <div class="game-over-buttons">
      <button onclick="restartGame()">Play Again</button>
      <button onclick="exitGame()">Exit</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script src="../scripts/snake.js"></script>
</body>
</html>
