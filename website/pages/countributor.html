<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetoid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/favicon/fav.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Honk&family=Micro+5&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <link rel="stylesheet" href="/website/styles/style.css">
    <link rel="stylesheet" href="/website/styles/visitor.css">

    <style>

       /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(/images/6.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

a:-webkit-any-link {
    color: rgba(255, 255, 255, 0.87);
    cursor: pointer;
    text-decoration: none;
    font-family: 'Silkscreen';
}

.container {
    width: 90%;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

/* Title Styling */
.title1 {
    font-family: 'Silkscreen';
    font-size: 2rem;
    color: rgba(255, 255, 255, 0.87);
    text-transform: uppercase;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Contributors Grid */
.contributors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 40px auto;
    padding: 0 20px;
    max-width: 1200px;
}

/* Contributor Card */
.contributor-card {
    background-image: url(/images/bg.png);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    text-align: center;
    position: relative;
}

.contributor-card:hover {
    transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    filter: brightness(1.2);
}

.contributor-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contributor-card h3 {
    margin: 10px 0;
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.87);
    font-family: 'Micro 5', sans-serif;
}

.contributor-card p {
    font-size: 0.9rem;
    color: #666;
}

.contributor-card button {
    font-size: 12px;
    margin-right: 30px;
    margin-top: -3px;
    padding: 8px 12px;
    background-color: rgb(32 32 32);
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.contributor-card button:hover {
    background-image: url(/images/7.png);
}

/* Scroll to Top Button */
#scrollButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#scrollButton:hover {
    background-color: #444;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contributors-grid {
        padding: 10px;
    }
    .contributor-card {
        padding: 15px;
    }
    .contributor-card h3 {
        font-size: 1rem;
    }
    .contributor-card p {
        font-size: 0.85rem;
    }
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div class="stars" id="games_stars"></div>
    <div class="games">
        <div class="navbar" id="games_navbar" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <p class="title" id="games_title"><a href="/">PLANETOID</a></p>
            <i class="fas fa-arrow-left" style="margin-right: 10px;"><a href="/website/pages/games.html">&nbsp;Back</a></i>
            
        </div>
    </div>
    <!-- Contributors Section -->
    <div class="container">
        <h1 class="title1">Contributors of Planetoid</h1>
        <div id="contributors" class="contributors-grid">
            <!-- Dynamic contributors will be added here -->
        </div>
<div class="visitor-counter">
                <span class="visi">Total Visitors :&nbsp;</span>
                <span class="website-counter"></span>
        
            </div>
    </div>
    <!-- Scroll to Top Button -->
    <div id="scrollButton" class="hidden">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="arrow">â†‘</div>
            </div>
        </div>
    </div>
</body>
<script src="/website/scripts/contributor.js"></script>
<script src="/website/scripts/visitor.js"></script>
</html>
